title: 'صفحة المساعدة لتوزيعة سعد'
content:
  value: "<p>مرحبا بكم في صفحة المساعدة في توزيعة سعد نأمل ان تجدوا ما تبحثون عنه هنا وعند عدم وجود ما تريدونه وتبحثون عنه الرجاء ابلاغنا عنها في مشروع توزيعة سعد <a href=\"https://github.com/drupalsaudi/saudi-distribution/issues\">مركز التبليغ عن الاخطاء</a> &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>مسار مضيفين المحتوى =</p>\r\n\r\n<p>هنا ستجدون طريقة اضافة المحتوى الى كل انواع المحتوى</p>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>اضافة المحتوى</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper\">\r\n<div class=\"seven-details__wrapper details-wrapper\">الصفحة الاساسية</div>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details m-5\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>الصفحة الاساسية</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">الصفحة الاساسية</div>\r\n<iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" src=\"https://www.youtube.com/embed/qtnDSNibtl0\" title=\"YouTube video player\"></iframe></details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>الفعالية والمناسبة</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">الفعالية والمناسبة</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>المحاضر ومقدم الفعالية والمناسبه</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">المحاضر ومقدم الفعالية والمناسبه</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>بحث</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">بحث</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>عرض الشرائح ( سلايد شو )</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">عرض الشرائح ( سلايد شو )</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>عضو مجلس الاداره</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">عضو مجلس الاداره</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>كتب</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">كتب</div>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\"><summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> <span>مقال</span> </summary>\r\n\r\n<div class=\"seven-details__wrapper details-wrapper\">مقال</div>\r\n</div>\r\n</details>\r\n\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>صندوق الرد</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>مجموعات الاعضاء + الصلاحيات</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>اضافة مستخدم</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>اتصل بنا</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>تعديل الملفات الشخصية</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>تعديل القوائم واضافة الروابط لها </span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>التعامل مع الاقسام</span> </summary>\r\n</details>\r\n\r\n<details class=\"js-form-wrapper form-wrapper seven-details\">\r\n<summary aria-controls=\"\" aria-expanded=\"false\" aria-pressed=\"false\" class=\"seven-details__summary\" role=\"button\"> \r\n<span>التعامل مع التعليقات</span> </summary>\r\n</details>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>مسار ادارة الموقع =</p>\r\n\r\n<p>هنا ستجدون طريقة اضافة المحتوى الى كل انواع المحتوى</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
